<div id="container">
    <form [formGroup]="captchaFG">
        <div id="captcha">
            <canvas #canvas></canvas>
        </div>
        <span>{{ msjError }}</span>
        <input type="text" formControlName="response" placeholder="Captcha" id="cpatchaTextBox"/>
        <div class="row">
            <button (click)="CreateCaptcha()">Reiniciar</button>    
            <button type="submit" (click)="Validate()">Confirmar</button>
        </div>
    </form>
</div>
