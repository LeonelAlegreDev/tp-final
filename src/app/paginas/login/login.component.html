<div class="wrapper">

    <div class="cuentas" #cuentas>
        <div class="mini">
            <span>cuentas demo</span>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M19 9L14 14.1599C13.7429 14.4323 13.4329 14.6493 13.089 14.7976C12.7451 14.9459 12.3745 15.0225 12 15.0225C11.6255 15.0225 11.2549 14.9459 10.9109 14.7976C10.567 14.6493 10.2571 14.4323 10 14.1599L5 9" stroke="#000000" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>    
        </div>
        <div class="expanded">
            <ul>
                <li (click)="ElegirCuenta('especialista')">Especialista</li>
                <li (click)="ElegirCuenta('paciente')">Paciente</li>
                <li (click)="ElegirCuenta('admin')">Admin</li>
            </ul>
        </div>
    </div>
    <div id="container" #container>
        <div id="wrapper">
            <h1>Iniciar sesión</h1>

            <div class="content">
                <div class="row">
                    <div id="accountF" class="form" [formGroup]="loginForm" #accountF>
                        <!-- TITULO -->
                        <div class="title">Información de la Cuenta</div>
                        <!-- INFORMACION PERSONAL -->
                        <div class="user-details">
                            <!-- EMAIL -->
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" formControlName="email" placeholder="Ingrese su email" required>
                                <span class="error" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                                    {{ GetErrorMessage('email') }}
                                </span>
                            </div>
                            <!-- CONTRASEÑA -->
                            <div class="input-box">
                                <span class="details">Contraseña</span>
                                <input type="password" formControlName="password" placeholder="Ingrese su contraseña"
                                    required>
                                <span class="error" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                                    {{ GetErrorMessage('password') }}
                                </span>
                            </div>

                            <span class="generalError">{{ generalError }}</span>

                            <div class="button">
                                <button type="submit" (click)="Submit()">Iniciar sesión</button>
                            </div>

                            <div class="signup">
                                <span>¿No tenes una cuenta?</span>
                                <span class="link" routerLink="/signup" routerLinkActive="active">Crear cuenta</span>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
